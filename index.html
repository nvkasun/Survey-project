<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title" class="title">NETFLIX Survey Form</h1>
    <em
      ><p id="description" class="title2">
        This is a survey where you can tell us about the Tv show you're inspired
        by
      </p></em
    >
    <div id="form-area"></div>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label><br />
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Your name"
        required
      />
      <br />
      <label for="email" id="email-label">Email:</label><br />
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Your email"
        required
      />
      <br />
      <label for="number" id="number-label">Age (optional)</label><br />
      <input
        id="number"
        type="number"
        name="number"
        min="0"
        max="100"
        placeholder="Age"
        required
      />

      <br />

      <label for="role">Which option best describes your current role?</label>
      <br />
      <select name="role" id="dropdown" required>
        <option value="student">Student</option>
        <option value="Full_time">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="nottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <br />

      <label for="role">Would you recommend Netflix to a friend?</label><br />
      <input type="radio" id="male" name="gender" value="male" /><label
        for="male"
        >Definitely</label
      ><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Maybe</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Not sure</label>

      <br />

      <label for="plan">What is your favorite streaming Plan of Netflix?</label>
      <br />
      <select name="plan" id="dropdown" required>
        <option value="basic">Basic</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <br />

      <label for="checkboxop">
        What would you like to see improved? (Check all that apply)</label
      ><br />

      <input type="checkbox" name="oc" value="oc" />
      <label for="v1"> Original content</label><br />
      <input type="checkbox" name="somd" value="somd" />
      <label for="v2"> Stream on multiple devices at once</label><br />
      <input type="checkbox" name="dc" value="dc" checked />
      <label for="v3"> Download content</label><br />
      <input type="checkbox" name="mp" value="mp" checked />
      <label for="v4"> Multiple profiles</label><br />
      <br />
      <label for="comments">Any comments or suggestions?</label>

      <div class="container">
        <div class="comment">
          <textarea class="textinput" placeholder="Comment"></textarea>
        </div>
      </div>
      <br />

      <input type="submit" id="submit" />

      <br />
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
